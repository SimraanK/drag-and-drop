<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="item" draggable="true" ondragstart="dragStart(event)">Item 1</div>
    <div class="item" draggable="true" ondragstart="dragStart(event)">Item 2</div>
    <div class="item" draggable="true" ondragstart="dragStart(event)">Item 3</div>
  </div>
  <div class="container" id="target-container" ondrop="drop(event)" ondragover="dragOver(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
  <button onclick="resetContainers()">Reset</button>

  <script src="script.js"></script>
</body>
</html>
